<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Form | Clearly </title>
    <link rel="stylesheet" href="Styles-CSS/SignUp.css">
    <link rel="icon" href="Resources/Home/logo.png">
</head>

<body>
    <div class="center">
        <h1>Register</h1>
        <form method="post">
            <div class="txt_field">
                <img class="iconUser" src="Resources/Login-Signup/userIcon.jpg" alt="Clearity">
                <input name="email" type="text" required maxlength="17">
                <span></span>
                <label>Email</label>
            </div>
            <div class="email error"></div>

            <div class="txt_field">
                <img class="iconPassword" src="Resources/Login-Signup/passwordIcon.jpeg" alt="Clearity">
                <input name="password" type="password" required maxlength="17">
                <span></span>
                <label>Password</label>
            </div>
            <div class="password error"></div>

            <div class="txt_field">
                <img class="iconPassword" src="Resources/Login-Signup/passwordIcon.jpeg" alt="Clearity">
                <input type="password" required maxlength="30">
                <span></span>
                <label>Confirm password</label>
            </div>
            <div class="password confirm error"></div>

            <div class="txt_field">
                <img class="iconDetails" src="Resources/Login-Signup/details.jpg" alt="Clearity">
                <input name="name" type="text" required maxlength="25">
                <span></span>
                <label>Name</label>
            </div>

            <div class="txt_field">
                <img class="iconDetails" src="Resources/Login-Signup/details.jpg" alt="Clearity">
                <input name="forename" type="text" required maxlength="25">
                <span></span>
                <label>Forename</label>
            </div>

            <div class="txt_field">
                <img class="iconDetails" src="Resources/Login-Signup/details.jpg" alt="Clearity">
                <input name="age" type="text" required maxlength="3">
                <span></span>
                <label>Age</label>
            </div>
            <div class="age error"></div>

            <button class="btn btn-primary">Register</button>
            <div class="something">
                <space1>a</space1>
                <br>
                <space2>a</space2>
            </div>
        </form>
    </div>

    <script type="module" src="Scripts-JS/signUp.js"></script>

</body>

</html>
