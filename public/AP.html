<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles-CSS/AP.css">
    <link rel="icon" href="Resources/Home/logo.png">
</head>

<body>
    <nav></nav>

    <main>
        <div class="AP-manipulation-buttons">
            <button add-superUser class="add-button" id="add-btn">Add SuperUser</button>
        </div>
        <div class="add-pop" id="add-pop">
            <h1>Add SuperUser</h1>
            <form id="superUserForm" method="post">
                <div class="txt_field">
                    <input name="email" type="text" required maxlength="35">
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="email error"></div>

                <div class="txt_field">
                    <input name="password" type="password" required maxlength="25">
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="password error"></div>

                <div class="txt_field">
                    <input name="company_name" type="text" required maxlength="25">
                    <span></span>
                    <label>Company Name</label>
                </div>
                <div class="txt_field">
                    <input name="company_street" type="text" required maxlength="25">
                    <span></span>
                    <label>Company Street</label>
                </div>
                <div class="txt_field">
                    <input name="contact_number" type="text" required maxlength="25">
                    <span></span>
                    <label>Contact phone:</label>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
                <div class="space"> space</div>

                <div class="success"></div>
            </form>
        </div>
        <div class="container">
            <div class="ProfilePicture">
                <img src="Resources/Profile/profile-picture.png" alt="">
            </div>
            <div class="Info">
                <header>
                    <h2>
                        Information
                    </h2>
                </header>
                <main>
                    <h3 id="user-name">
                    </h3>
                    <h3 id="user-forename">
                    </h3>
                    <h3>
                        Title: Admin
                    </h3>
                    <h3 id="mail">
                    </h3>
                    <h3 id="age">
                    </h3>
                </main>
            </div>
            <div class="Report">
                <header>
                    <h2>
                        Report
                    </h2>
                </header>
                <main>
                    <form action="">
                        <label for="city">City</label>
                        <select id="city" name="city">
                            <option value="iasi">Iasi</option>
                            <option value="bucuresti">Bucuresti</option>
                            <option value="constanta">Constanta</option>
                        </select>

                        <textarea placeholder="Information about your report..."></textarea>

                        <input type="submit" value="Submit">
                    </form>
                </main>
            </div>
            <div class="MyReports">
                <header>
                    <h2>
                        My Reports
                    </h2>
                </header>

            </div>
        </div>
        <div id="overlay"></div>
        <script src="Scripts-JS/navBar.js"></script>
        <script type="module" src="Scripts-JS/AP.js"></script>
        <script src="Scripts-JS/signUp-SuperUser.js"></script>
    </main>
</body>

</html>
