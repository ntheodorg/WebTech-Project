<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles-CSS/SUP.css">
    <link rel="icon" href="Resources/Home/logo.png">
</head>

<body>
    <nav></nav>

    <main>
        <div class="SUP-manipulation-buttons">
            <button class="add-button" id="add-btn">Add garbage spot</button>
            <button class="remove-button" id="remove-btn">Delete garbage spot</button>
        </div>
        <div class="add-pop" id="add-pop">
            <h1>Add garbage spot</h1>
            <form>
                <div class="txt_field">
                    <input class="form-input" required maxlength="25" name="street">
                    <span></span>
                    <label>Street</label>
                </div>
                <div class="txt_field">
                    <input class="form-input" required maxlength="25" name="latitude">
                    <span></span>
                    <label>Latitude</label>
                </div>
                <div class="txt_field">
                    <input class="form-input" required maxlength="25" name="longitude">
                    <span></span>
                    <label>Longitude</label>
                </div>
                <div class="txt_field">
                    <input class="form-input" required maxlength="2" name="common">
                    <span></span>
                    <label>Common garbage can number</label>
                </div>
                <div class="txt_field">
                    <input class="form-input" required maxlength="2" name="plastic">
                    <span></span>
                    <label>Plastic garbage can number</label>
                </div>
                <div class="txt_field">
                    <input class="form-input" required maxlength="2" name="paper">
                    <span></span>
                    <label>Paper garbage can number</label>
                </div>
                <div class="txt_field">
                    <input class="form-input" required maxlength="2" name="metal">
                    <span></span>
                    <label>Metal garbage can number</label>
                </div>
                <button type="submit" class="btn btn-primary" id="add-pin">Add </button>
                <div class="space"> space</div>
            </form>
        </div>
        <div class="remove-pop" id="remove-pop">
            <label for="identifier">Garbage spot to remove</label>
            <select id="identifier" name="street">
            </select>
            <input id="btn-delete" type="submit">
        </div>
        <div class="event-remove-pop" id="event-remove-pop">
            <label for="event-title">Event to remove</label>
            <select id="event-title" name="title">
            </select>
            <input id="event-btn-delete" type="submit">
        </div>
        <div class="container">
            <div class="ProfilePicture">
                <img src="Resources/Profile/profile-picture.png" alt="">
            </div>
            <div class="Info">
                <header>
                    <h2>
                        Information
                    </h2>
                </header>
                <main-info>
                    <h3 id="company_name">
                    </h3>
                    <h3 id="company_street">
                    </h3>
                    <h3 id="contact_number">
                    </h3>
                    <h3 id="mail">
                    </h3>
                </main-info>
            </div>
            <div class="News">
                <div class="header">
                    <h2>
                        Add News
                    </h2>
                    <div class="event-buttons">
                        <button class="event-remove-button" id="event-remove-btn">Delete
                            event</button>
                    </div>
                </div>
                <main-info>
                    <form>
                        <textarea class="event-input" id="title-input" placeholder="Title for your news..."
                            required></textarea>
                        <textarea class="event-input" id="text-input" placeholder="Information about your news..."
                            required></textarea>
                        <textarea class="event-input" id="link-input"
                            placeholder="You can enter a link to this event..."></textarea>
                        <input id="event-submit" type="submit" value="Submit">
                    </form>
                </main-info>
            </div>
        </div>


        <div class="footer-dark">
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 item text">
                            <h3>Clearity</h3>
                            <p>Acesta este primul nostru site! Autori: Nae Theodor & Tozlovanu Sandu</p>
                        </div>
                    </div>
                    <p class="copyright">Clearity Â© 2022</p>
                </div>
            </footer>
        </div>

        <div id="overlay"></div>

        <script src="Scripts-JS/navBar.js"></script>
        <script type="module" src="Scripts-JS/SUP.js"></script>
    </main>
</body>
</html>
