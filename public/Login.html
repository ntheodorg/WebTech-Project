<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Clearly </title>
    <link rel="stylesheet" href="Styles-CSS/Login.css">
    <link rel="icon" href="Resources/Home/logo.png">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <img class="iconUser" src="Resources/Login-Signup/userIcon.jpg" alt="Clearity">
          <input name="email" type="text" required maxlength="17">
          <span></span>
          <label>Email</label>
        </div>
        <div class="email error"></div>

        <div class="txt_field">
          <img class="iconPassword" src="Resources/Login-Signup/passwordIcon.jpeg" alt="Clearity">
          <input name="password" type="password" required maxlength="17">
          <span></span>
          <label>Password</label>
        </div>
        <div class="password error"></div>

        <button type="submit" class="btn btn-primary">Login</button>
        <div class="signup_link">
          No account? <a href="SignUp">Click here</a>
        </div>
      </form>
    </div>

  <script>
    const form = document.querySelector('form');
    const emailError = document.querySelector('.email.error');
    const passwordError = document.querySelector('.password.error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Reset errors
      emailError.textContent = '';
      passwordError.textContent = '';

      // Get the values
      const email = form.email.value;
      const password = form.password.value;

      try {
        const res = await fetch('/api/Login', {
          method: 'POST',
          body: JSON.stringify({email, password}),
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await res.json();
        console.log(data);

        if(data.errors) {
          emailError.textContent = data.errors.email;
          passwordError.textContent = data.errors.password;
        }

        if(data.user) {
          location.assign('/')
        }

      } catch (err) {
        console.log(err);
      }
    })
  </script>

  </body>
</html>
