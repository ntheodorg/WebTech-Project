<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iasi Map | Clearly </title>
    <link rel="stylesheet" href="Styles-CSS/IasiMap.css">
    <link rel="icon" href="Resources/Home/logo.png">
  </head>
  <body>
      <header>
        <ul>
            <li><p>Clearity - Together we can</p></li>
            <li><a href="Login"><button>Sign in</button></a></li>
        </ul>
    </header>
    <nav>
        <div>
            <a href="Home"><img class="logo" src="Resources/Home/logo.png" alt="Clearity"></a> 
        </div>
        <ul>
            <li><a href="Home">Home</a></li>
            <li><a class="active" href="IasiMap">Iasi Map</a></li>
            <li><a href="News">News</a></li>
        </ul>
    </nav>
    <div id="map"></div>
      <button data-pop-target=".pop">User Pin</button>
      <button data-pop-target-super=".pop">SuperUser Pin</button>
      <form class="add-report" id="add-report">
        <h2>Add Report</h2>
        <textarea class="report-input" id="report-input" placeholder="Describe the situation..." required></textarea>
        <button id= "report-submit" class="report-submit">Add report</button>
      </form>
      <template id="pop-template">
          <div class="pop">
            <div class="statistics">
              <div class="stat-header">
                <div class="stat-title"> Statistics</div>
                <button data-close-button class="close-button">&times;</button>
              </div>
              <div class="stat-body">
                <stat></stat>
                <stat></stat>
                <stat></stat>
                <stat></stat>
                <stat></stat>
              </div>
            </div>
            <div class="reports-tab">
              <div class="report-tab-header">
                <div class="report-tab-title">Reports</div>
                <button class="add-report-button">Add report</button>
              </div>
            </div>
          </div>
      </template>
      <template id="report-template">
          <div class="report">
            <div class="report-header">
              <div class="report-title"></div>
              <div class="report-date"></div>
            </div>
            <div class="report-body">
              <text></text>
            </div>
            <div class="report-stats">
              <div class="likes"></div>
              <button class="accept-button">Collect</button>
            </div>
          </div>
      </template>
      <div id="overlay"></div>
      <script src="Scripts-JS/googleapi.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjzndPejdmgsfdCHUsI6vzqFObih2yLOI&callback=initMap&v=weekly"defer></script>
      <script defer src="Scripts-JS/IasiMap.js"></script>
  </body>
</html>
