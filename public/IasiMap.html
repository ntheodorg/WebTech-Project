<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iasi Map | Clearly </title>
    <link rel="stylesheet" href="Styles-CSS/IasiMap.css">
    <link rel="icon" href="Resources/Home/logo.png">
</head>

<body>
    <header></header>
    <nav></nav>
    <div id="map"></div>
    <form class="add-report" id="add-report">
        <h2>Add Report</h2>
        <textarea class="report-input" id="report-input" placeholder="Describe the situation..." required></textarea>
        <button id="report-submit" class="report-submit">Add report</button>
    </form>
    <form class="add-collects" id="add-collects">
        <h2>Throw garbage</h2>
        <div class="collects-inputs">
            <label for="material-type">Garbage type</label>
            <select id="material-type" name="material">
                <option class="material-type" id="household-waste">Household-waste</option>
                <option class="material-type" id="metal">Metal</option>
                <option class="material-type" id="paper">Paper</option>
                <option class="material-type" id="plastic">Plastic</option>
            </select>
            <label for="quantity">Quantity(g)</label>
            <input id="quantity" type="number" required maxlength="5" min="0">
        </div>
            <div class="btn-center">
                <button id="collects-submit" class="collects-submit">Submit</button>
            </div>
    </form>
    </form>
    <form class="collect-garbage" id="collect-garbage">
        <h2>Collect garbage</h2>
        <div class="garbage-inputs">
            <div class="txt_field">
                <label for="collect-household">Household-garbage</label>
                <input id="collect-household" type="number" maxlength="6" placeholder="quantity in grams" min="0">
            </div>

            <div class="txt_field">
                <label for="collect-metal">Metal</label>
                <input id="collect-metal" type="number" maxlength="6" placeholder="quantity in grams" min="0">
            </div>

            <div class="txt_field">
                <label for="collect-paper">Paper</label>
                <input id="collect-paper" type="number" maxlength="6" placeholder="quantity in grams" min="0">
            </div>

            <div class="txt_field">
                <label for="collect-plastic">Plastic</label>
                <input id="collect-plastic" type="number" maxlength="6" placeholder="quantity in grams" min="0">
            </div>
        </div>
        <div class="btn-center">
            <button id="garbage-collect-submit" class="garbage-collect-submit">Submit</button>
        </div>
    </form>
    <template id="pop-template">
        <div class="pop">
            <div class="statistics">
                <div class="stat-header">
                    <div class="stat-title"> Statistics</div>
                </div>
                <div class="stat-body">
                    <stat></stat>
                    <stat></stat>
                    <stat></stat>
                    <stat></stat>
                    <stat></stat>
                </div>
            </div>
            <div class="reports-tab">
                <div class="report-tab-header">
                    <div class="report-tab-title">Reports</div>
                </div>
            </div>
        </div>
    </template>
    <template id="report-template">
        <div class="report">
            <div class="report-header">
                <div class="report-title"></div>
                <div class="report-date"></div>
            </div>
            <div class="report-body">
                <text></text>
            </div>
            <div class="report-stats">
                <img class="like-button-enabled" src="Resources/IasiMap/like_active.jpg" alt="Clearity">
                <img class="like-button-disabled" src="Resources/IasiMap/like1.jpg" alt="Clearity">
                <div class="likes"></div>
            </div>
        </div>
    </template>
    <div id="overlay"></div>

    <div class="footer-dark">
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 item text">
                        <h3>Clearity</h3>
                        <p>Acesta este primul nostru site! Autori: Nae Theodor & Tozlovanu Sandu</p>
                    </div>
                </div>
                <p class="copyright">Clearity Â© 2022</p>
            </div>
        </footer>
    </div>

    <script type="module" src="Scripts-JS/header.js"></script>
    <script src="Scripts-JS/navBar.js"></script>
