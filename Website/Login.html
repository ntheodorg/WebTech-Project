<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Clearly </title>
    <link rel="stylesheet" href="Styles-CSS/Login.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <img class="iconUser" src="Resources/Login-Signup/userIcon.jpg" alt="Clearity">
          <input type="text" required maxlength="17">
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <img class="iconPassword" src="Resources/Login-Signup/passwordIcon.jpeg" alt="Clearity">
          <input type="password" required maxlength="17">
          <span></span>
          <label>Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="signup_link">
          No account? <a href="SignUp.html">Click here</a>
        </div>
      </form>
    </div>

  </body>
</html>
