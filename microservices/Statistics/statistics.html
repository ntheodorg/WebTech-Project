<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Statistics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <canvas id="myChart"></canvas>
</div>


<script>
    let myChart = document.getElementById('myChart').getContext('2d');
    let colors = ['red', 'blue', 'green', 'gray', 'blue'];
    const data = {"cart1":{"name":"Calugareni","material_type":"hartie","quantity":13},"cart122":{"name":"Calugareni","material_type":"metal","quantity":12},"cart12":{"name":"Calugareni","material_type":"plastic","quantity":9},"cart22":{"name":"IasiSud","material_type":"hartie","quantity":20},"cart23":{"name":"IasiSud","material_type":"metal","quantity":7},"cart24":{"name":"IasiSud","material_type":"plastic","quantity":1},"cart244":{"name":"IasiVest","material_type":"plastic","quantity":1}}
    let cartiere = []
    let processed = {}

    // Create cartiere list
    for(const collect of Object.values(data)){
        if(!cartiere.includes(collect.name)){
            cartiere.push(collect.name);
        }
        const index = cartiere.indexOf(collect.name);

        if(!processed[collect.material_type]){
            processed[collect.material_type] = {data: [], color: colors.pop()};
        }
        const dataList = processed[collect.material_type].data
        if(!dataList[index]){
            dataList[index] = collect.quantity;
        } else {
            dataList[index] += collect.quantity;
        }

    }

    let dataList =[]

    // Create dataList
    for(const [key, value] of Object.entries(processed)){
        console.log(key)
        dataList.push({
            label: key,
            data: value.data,
            borderWidth: 1,
            backgroundColor: value.color
        })
    }


    let MainChart = new Chart(myChart, {
        type:'bar',
        data: {
            labels: cartiere,
            datasets: dataList
        },
        options: {}
    })
</script>
</body>
</html>
